<ion-header>
  <ion-toolbar>
    <ion-title>My Exercises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="openExercise()">
      <ion-label>
        <h2>1000m run</h2>
        <h3>Currently achieving <ion-text color="primary">1m 33s</ion-text></h3>
        <p>
          Expected to hit goal by
          <ion-text color="primary">{{ tempDate1 | date}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>2000m run + hurdles</h2>
        <h3>
          Currently achieving <ion-text color="danger">4min 22s</ion-text>
        </h3>
        <p>
          Expected to hit goal by
          <ion-text color="primary">{{ tempDate2 | date}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>500m run</h2>
        <h3>
          Personal goal of <ion-text color="success">30s</ion-text> achieved
        </h3>
        <p>
          Goal hit on
          <ion-text color="success">{{ tempDate3 | date}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add-outline" (click)="addExercise()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
